<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok Barang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>STOCK MANUAL GUDANG G5000</h1>
        <label for="jenis-produk">Pilih Jenis Produk:</label>
        <select id="jenis-produk" onchange="updateProduk()">
            <option value="">-- Pilih Jenis Produk --</option>
            <option value="semen">Semen</option>
            <option value="besi">Besi</option>
            <option value="bwg_kawatduri">BWG - Kawat Duri</option>
            <option value="galvalum_bondex">Galvalum - Bondex</option>
            <!-- Tambahkan jenis produk baru di sini -->
        </select>

        <label for="nama-produk">Pilih Nama Produk:</label>
        <select id="nama-produk">
            <option value="">-- Pilih Nama Produk --</option>
        </select>

        <label for="jumlah">Jumlah:</label>
        <input type="number" id="jumlah" placeholder="Masukkan jumlah" required>

        <label for="checker">Nama Checker:</label>
        <input type="text" id="checker" placeholder="Masukkan nama checker" required>

        <button onclick="submitData('masuk')">Barang Masuk</button>
        <button onclick="submitData('keluar')">Barang Keluar</button>
        <button onclick="resetForm()">Reset</button>

        <h2>History Inputan</h2>
        <div id="history"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
